<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Table - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-box">
      <nav>
        <div class="logo">
          <img src="image/DarkLogo.png" alt="Smart Table Logo" />
        </div> 
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="products.html">Product & Services</a>
          <a href="pricing.html">Pricing</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <div class="top-curve">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#f4f4f4" d="M0,160L80,138.7C160,117,320,75,480,90.7C640,107,800,181,960,181.3C1120,181,1280,107,1360,69.3L1440,32V0H0Z"></path>
    </svg>
  </div>

  <section class="section">
    <h1 style="text-align: center;">Contact Us</h1>
    <div class="contact-form" style="max-width: 900px; margin: 0 auto;">
      <form action="https://formspree.io/f/yourformid" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        <button type="submit" style="padding: 10px 20px; background-color: #1b3662; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
      </form>
      <p style="text-align:center; margin-top: 20px;">Or email us directly at <a href="mailto:contact@smarttable.co.nz">contact@smarttable.co.nz</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Smart Table. All rights reserved.</p>
  </footer>
</body>
</html>
